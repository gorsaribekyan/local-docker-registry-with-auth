version: '3.8'

services:
  nginx:
    image: nginx:1.27.0
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/certs:/etc/nginx/ssl/certs
      - ./nginx/options-ssl-nginx.conf:/etc/nginx/ssl/options-ssl-nginx.conf
      - ./nginx/ssl-dhparams.pem:/etc/nginx/ssl/ssl-dhparams.pem
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - registry

  registry:
    image: registry:2
    container_name: registry
    environment:
      REGISTRY_LOG_LEVEL: debug
      REGISTRY_AUTH: htpasswd
      REGISTRY_HTTP_SECRET:
      REGISTRY_AUTH_HTPASSWD_REALM: "Registry Realm"
      REGISTRY_AUTH_HTPASSWD_PATH: /auth/htpasswd
      REGISTRY_HTTP_ADDR: "0.0.0.0:443"
      REGISTRY_HTTP_TLS_CERTIFICATE: /certs/fullchain.pem
      REGISTRY_HTTP_TLS_KEY: /certs/privkey.pem
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /data
    restart: unless-stopped
    volumes:
      - ./registrydata:/data
      - ./auth:/auth
      - ./nginx/certs:/certs

  registry-garbage-collector:
    image: registry-garbage-collector
    build: ./garbage-collector
    container_name: registry-garbage-collector
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    depends_on:
      - registry
